<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div style="width:175px; height:250px; background-color:white; border-radius:10px; border:thin solid black; padding:10px; box-sizing:border-box; display:inline-block">
      <div style="background-color:blue;height:100%;width:100%;border-radius:10px;position: relative;border: thin solid black;">
        <span style="color:white;font-weight:bold;font-size:25px; position: absolute;left: 10px;top: 3px;">5</span>
        <div style="border-radius:50%;background:white;height: 70%;width:100%;position: absolute;top: 50%;margin-top: -80px; text-align:center"><span style="font-size: 30px;font-weight:bold;text-align:center;vertical-align:middle;line-height: 160px; color:blue; text-shadow: 1px 1px 1px #000000;">5</span></div>
        <span style="color:white;font-weight:bold;font-size:25px; position: absolute;right: 10px;bottom: 3px;">5</span>
      </div>
    </div>
  </body>
</html>
